<!DOCTYPE html>
<html>
    <head>
        <title>My OWN HTML player</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="videoMain">
                <video class="video" src="myFile.mp4"></video>
                <div class="control">
                    <div class="bar">
                        <div class="barFill"></div>
                        <!-- <input type="range" min="1" max="100" value="50" class="barFill"> -->
                    </div>
                    <div class="buttons">
                        <div class="pauseBtn">
                            <button></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
